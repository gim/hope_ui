<html>
<head>
<title>Notices</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript" src="js/jsinterface.js"></script>
<script type="text/javascript" src="js/helpers.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // for some reason loading screen won't display if we don't wait 1/10 of a second first
        window.setTimeout(function() {
            var html = '<p class="only">';
            var notice = JSON.parse(JSInterface.getNoticeJson());
            if(notice.didNotLoad) {
                html += 'Unable to load notices at this time. Check your internet connection.';
            } else {
                if(notice.notice == '') {
                    html += 'There are no notices at this time.';
                } else {
                    html += notice.notice;
                }
            }
            html += '</p>';
            $("#content").html(html);
            
            $("#content").show(400);
            $("#loading").hide(100);
        }, 100);
    });
</script>
</head>

<body id="body">
    <script type="text/javascript">randomBackground();</script>
    <div id="wrapper">
        <h1>ANZIAM 2013<br/>NOTICES</h1>
        <div id="content"></div>
        <div id="loading"><img src="images/loading.png"></div>
    </div>
</body>
</html>
